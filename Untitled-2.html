<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Details</title>
</head>
<body style="background-color:lightpink; text-align:center;">
<h2>Student Application Form</h2>
<form style="border:2px dotted black; padding:20px; width:300px; margin:auto; background-color:lightpink;">
<label for="uname"><b>Username:</b></label>
<input type="text" name="Username"><br><br>
<label for="pwd"><b>Password:</b></label>
<input type="password" name="Password"><br><br>
<label for="email"><b>Email:</b></label>
<input type="email" name="Email"><br><br>
<label for="dob"><b>Date of Birth:</b></label>
<input type="date" name="Date of Birth"><br><br>
<label for="gender"><b>Gender:</b></label>
<input type="radio" name="gender">Male
<input type="radio" name="gender">female<br><br>
<label for="group"><b>Group:</b></label>
<input type="checkbox" name="group" value="BSC">BSC
<input type="checkbox" name="group" value="BCA">BCA
<input type="checkbox" name="group" value="BBA">BBA<br><br>
<label for="subject"><b>Subjects:</b></label><br>
<select name="dropdown" id="dropdown">
    <option value="Web Application Development">Web Application Development</option>
<option value="Data Analytics Method">Data Analytics Method</option>
<option value="Python Programming">Python Programming</option>
<option value="Data Science">Data Science</option>
<option value="Php">Php</option>
</select><br><br>
<input type="submit" name="submit" value="submit"></form>
</body>

</html>
